<div class="h-100 d-flex align-items-center justify-content-center">
    <form  method="post" id="login-form" class="border border-primary rounded p-5">
        <div class="fs-4 text-primary">LOGIN FORM</div> <br>

        <input type="hidden" name="id" id="id" />

        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input name="name" class="form-control" id="exampleInputName">
        </div>

        <div class="mb-3">
            <label for="exampleInputSurname" class="form-label">Surname</label>
            <input name="surname" class="form-control" id="exampleInputSurname">
        </div>

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>

        <input type="hidden" name="age" id="age" />

        <a style="text-decoration: none;" href="#register">Don't have an Account?</a>
        <br><br>
        <button id="submitBtn" type="submit" class="btn btn-outline-primary">Login</button>
    </form>
</div>


<script>
    $("#submitBtn").click(e => {
        e.preventDefault();

        let data = FormValidation.serialize_form("#login-form");
        $(':input','#login-form')
            .not(':button, :submit, :reset, :hidden')
            .val('')
            .prop('checked', false)
            .prop('selected', false);
        
        console.log(data)
    });
</script>
